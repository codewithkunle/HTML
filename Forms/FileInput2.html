<!-- Using a label element to trigger a hidden file input element -->

<style>
    .visually-hidden {
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
  
}

input.visually-hidden:is(:focus, :focus-within) + label {
  outline: thin dotted;
  background-color: red;
}

</style>
<input
  type="file"
  id="fileElem"
  multiple
  accept="image/*"
  class="visually-hidden" />    <!-- visually  hidden tecnique. NEVER USE DISPLAY NONE OR VISSIBILITY NONE WITH THIS TECHNIQUE-->
<label for="fileElem">Select some files</label>
